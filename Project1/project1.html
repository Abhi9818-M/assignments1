<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTvrkp1KB9xgxm-kehHlBZshEWhX5quIA0SBQ&usqp=CAU">
    <script src="https://kit.fontawesome.com/22748096c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section>
            <h1>
                <span>
                    <i class="fas fa-chalkboard-teacher"></i>
                </span>
                SKILLS
            </h1>
            <div class="skills-display">
                <div class="skill_progress">
                    <div class="fifty_percent mb-blue">
                        <div class="skill-name">
                            <span>C++</span>
                        </div>
                    </div>
                </div>
                <div class="skill_progress">
                    <div class="eighty_five_percent mb-cyan">
                        <div class="skill-name">
                            <span>Java</span>
                        </div>
                    </div>
                </div>
                <div class="skill_progress">
                    <div class="eighty_percent mb-orange">
                        <div class="skill-name">
                            <span>ReactJS</span>
                        </div>
                    </div>
                </div>
                <div class="skill_progress">
                    <div class="eighty_percent mb-orange">
                        <div class="skill-name">
                            <span>HTML</span>
                        </div>
                    </div>
                </div>
                <div class="skill_progress">
                    <div class="fifty_percent mb-blue">
                        <div class="skill-name">
                            <span>CSS</span>
                        </div>
                    </div>
                </div>
                <div class="skill_progress">
                    <div class="fifty_percent mb-blue">
                        <div class="skill-name">
                            <span>Bootstrap</span>
                        </div>
                    </div>
                </div>
                <div class="skill_progress">
                    <div class="eighty_five_percent mb-cyan">
                        <div class="skill-name">
                            <span>JavaScript</span>
                        </div>
                    </div>
                </div>
                <div class="skill_progress">
                    <div class="fifty_percent mb-blue">
                        <div class="skill-name">
                            <span>NodeJs</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
