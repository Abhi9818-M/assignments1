<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: blue;
            top: 40%;
            left: 10%;
            transform: rotate(120deg);
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
